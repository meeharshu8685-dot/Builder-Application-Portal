<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Builder Application Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;900&family=Manrope:wght@400;500;700&display=swap"
    rel="stylesheet">
  <script type="module" src="/index.tsx"></script>
  <style>
    :root {
      --bg-color: #05070A;
      --text-primary: #F3F4F6;
      --text-muted: #9CA3AF;
      --accent-color: #7C7CFF;
      --accent-color-glow: rgba(124, 124, 255, 0.2);
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-primary);
      font-family: 'Manrope', sans-serif;
      background: radial-gradient(circle at 50% 50%, #0B0F14 0%, #05070A 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .font-heading {
      font-family: 'Inter', sans-serif;
    }

    .font-body {
      font-family: 'Manrope', sans-serif;
    }

    /* Breathing Background Animation */
    .breathing-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 50%, rgba(124, 124, 255, 0.05) 0%, transparent 70%);
      animation: breathe 20s ease-in-out infinite;
      z-index: -1;
      pointer-events: none;
      will-change: transform, opacity;
    }

    @keyframes breathe {

      0%,
      100% {
        transform: scale(1);
        opacity: 0.3;
      }

      50% {
        transform: scale(1.1);
        opacity: 0.4;
      }
    }

    /* Grain Texture */
    .grain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('data:image/svg+xml,%3Csvg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"%3E%3Cfilter id="noiseFilter"%3E%3CfeTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/%3E%3C/filter%3E%3Crect width="100%25" height="100%25" filter="url(%23noiseFilter)"/%3E%3C/svg%3E');
      opacity: 0.03;
      pointer-events: none;
      z-index: 100;
      transform: translateZ(0);
    }

    /* Custom animations */
    .fade-up {
      animation: fadeUp 0.8s ease-out forwards;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body class="text-white">
  <div class="breathing-bg"></div>
  <div class="grain"></div>
  <div id="root"></div>
</body>

</html>
